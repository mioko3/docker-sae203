<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet YouTubeurs</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Page de partage de fichiers</h1>

    <!-- Formulaire de téléchargement de fichiers -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput[]" multiple accept="image/*,video/*,audio/*,text/*" />
        <button type="submit">Envoyer</button>
    </form>

    <!-- Section pour afficher les fichiers téléchargés -->
    <section id="fileDisplay">
        <h2>Fichiers téléchargés :</h2>
        <div id="filePreview"></div>
    </section>

    <script>
        // Ajouter l'événement de soumission du formulaire
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData();
            const files = document.getElementById('fileInput').files;

            // Ajouter les fichiers au FormData
            Array.from(files).forEach(file => {
                formData.append('fileInput[]', file);
            });

            // Envoi des fichiers au serveur avec Fetch
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Afficher la réponse du serveur
                alert('Fichiers téléchargés avec succès');
                fetchFiles(); // Récupérer les fichiers après téléchargement
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });

        // Fonction pour récupérer et afficher les fichiers téléchargés
        function fetchFiles() {
            fetch('listFiles.php')
                .then(response => response.json())
                .then(files => {
                    const filePreviewDiv = document.getElementById('filePreview');
                    filePreviewDiv.innerHTML = ''; // Réinitialise l'affichage des fichiers

                    files.forEach(file => {
                        const fileElement = document.createElement('div');
                        fileElement.classList.add('file-item');

                        const fileLink = document.createElement('a');
                        fileLink.href = 'uploads/' + file;
                        fileLink.textContent = file;
                        fileLink.target = '_blank'; // Ouvrir le fichier dans un nouvel onglet
                        fileElement.appendChild(fileLink);

                        filePreviewDiv.appendChild(fileElement);
                    });
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        // Appeler la fonction pour afficher les fichiers au chargement de la page
        window.onload = fetchFiles;
    </script>

    <footer>
        <a href="presentation.html" class="button">Retour en arrière</a>
    </footer>
</body>
</html>
