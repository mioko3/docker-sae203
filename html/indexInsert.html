<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet YouTubeurs</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Page de partage de fichiers</h1>

    <!-- Formulaire de téléchargement de fichiers -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput[]" multiple accept="image/*,video/*,audio/*,text/*" />
        <button type="submit">Envoyer</button>
    </form>

    <!-- Section pour afficher les fichiers téléchargés -->
    <section id="fileDisplay">
        <h2>Fichiers téléchargés :</h2>
        <div id="filePreview"></div>
    </section>

    <script>
        // Fonction pour prévisualiser les fichiers avant l'envoi
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileInput = event.target;
            const previewDiv = document.getElementById('filePreview');
            previewDiv.innerHTML = '';  // Réinitialiser la prévisualisation précédente

            for (let file of fileInput.files) {
                const fileElement = document.createElement('div');
                const fileName = document.createElement('p');
                fileName.textContent = file.name;

                // Si c'est une image, on montre une prévisualisation
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.alt = file.name;
                    img.width = 100;  // Exemple de taille d'aperçu
                    fileElement.appendChild(img);
                }

                fileElement.appendChild(fileName);
                previewDiv.appendChild(fileElement);
            }
        });

        // Ajouter l'événement de soumission du formulaire
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData();
            const files = document.getElementById('fileInput').files;

            // Vérifier qu'il y a des fichiers à envoyer
            if (files.length === 0) {
                alert('Veuillez sélectionner des fichiers à télécharger.');
                return;
            }

            // Ajouter les fichiers au FormData
            Array.from(files).forEach(file => {
                formData.append('fileInput[]', file);
            });

            // Envoi des fichiers au serveur
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Afficher la réponse du serveur
                alert('Fichiers téléchargés avec succès');
                fetchFiles(); // Recharger les fichiers après l'upload
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });

        
        // Fonction pour afficher les fichiers téléchargés
        function fetchFiles() {
            fetch('listFiles.php')
            .then(response => {
                if (!response.ok) {
                    // Si la réponse n'est pas correcte, on affiche une erreur
                    throw new Error('Erreur 404 ou autre erreur du serveur');
                }
                return response.json(); // Tente de parser la réponse en JSON
            })
            .then(files => {
                const fileDisplayDiv = document.getElementById('filePreview');
                fileDisplayDiv.innerHTML = ''; // Réinitialise l'affichage des fichiers

                files.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.classList.add('file-item');
                    const fileLink = document.createElement('a');
                    fileLink.href = 'uploads/' + file;
                    fileLink.textContent = file;
                    fileElement.appendChild(fileLink);
                    fileDisplayDiv.appendChild(fileElement);
                });
            })
            .catch(error => {
                console.error('Erreur:', error); // Affiche une erreur dans la console
                alert('Erreur lors du chargement des fichiers');
            });
        }


        // Appeler la fonction pour afficher les fichiers dès que la page est chargée
        window.onload = fetchFiles;
    </script>

    <footer>
        <a href="presentation.html" class="button">Retour en arrière</a>
    </footer>
</body>
</html>
