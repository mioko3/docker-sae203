<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet YouTubeurs</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Page de partage de fichiers</h1>

    <!-- Champ de sélection de fichier -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput[]" multiple accept="image/*,video/*,audio/*,text/*" />
        <button type="submit">Envoyer</button>
    </form>
    <!-- Section pour afficher les fichiers sélectionnés -->
    <section id="fileDisplay">
        <h2>Fichiers sélectionnés :</h2>
        <div id="fileInfo"></div>
        <div id="filePreview"></div>
    </section>


    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        const formData = new FormData();
        const files = document.getElementById('fileInput').files;

        // Ajouter les fichiers au FormData
        Array.from(files).forEach(file => {
            formData.append('fileInput[]', file);
        });

        // Envoi des fichiers au serveur
        fetch('upload.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Afficher la réponse du serveur
            alert('Fichiers téléchargés avec succès');
        })
        .catch(error => {
            console.error('Erreur:', error);
        });
    });
        function fetchFiles() {
        fetch('listFiles.php')
        .then(response => response.json())
        .then(files => {
            const fileDisplayDiv = document.getElementById('filePreview');
            fileDisplayDiv.innerHTML = ''; // Réinitialise l'affichage des fichiers

            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.classList.add('file-item');
                const fileLink = document.createElement('a');
                fileLink.href = 'uploads/' + file;
                fileLink.textContent = file;
                fileElement.appendChild(fileLink);
                fileDisplayDiv.appendChild(fileElement);
            });
        })
        .catch(error => {
            console.error('Erreur:', error);
        });
    }

    // Appeler la fonction pour afficher les fichiers dès que la page est chargée
    window.onload = fetchFiles;

    </script>
</body>

<footer>
		<a href="presentation.html" class="button">Retour en arrière</a>
</footer>
</html>
