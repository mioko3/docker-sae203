<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Accueil</title>
		<meta charset="UTF-8">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>

		<header>
			<h1>Bienvenue sur YouTube Navigation</h1>
		</header>

		<div class="container">
			<p>Découvrez des vidéos intéressantes ou allez directement sur YouTube.</p>
			<a href="https://www.youtube.com" target="_blank">
				<button style="padding: 10px 20px; font-size: 16px; background-color: #FF0000; color: white; border: none; cursor: pointer;">Accéder à YouTube</button>
			</a>
		</div>

		<div class="video-container">
			<h2>Vidéo YouTube intégrée</h2>
			<!-- Remplace l'ID de la vidéo dans l'URL ci-dessous par celui de la vidéo que tu veux afficher -->
			<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

	</body>
